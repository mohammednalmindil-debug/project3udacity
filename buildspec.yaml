version: 0.2

phases:
  pre_build:
    commands:
      # Log in to Amazon ECR
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

      # Set repository URI
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME

      # Set image tag using build number for semantic versioning
      - IMAGE_TAG=$CODEBUILD_BUILD_NUMBER

      # Set full image URI
      - IMAGE_URI=$REPOSITORY_URI:$IMAGE_TAG

      # Set latest tag
      - LATEST_URI=$REPOSITORY_URI:latest

  build:
    commands:
      # Build the Docker image
      - echo Build started on `date`
      - echo Building the Docker image...
      - cd analytics
      - docker build -t $IMAGE_URI .
      - docker tag $IMAGE_URI $LATEST_URI

  post_build:
    commands:
      # Push the Docker images to ECR
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $IMAGE_URI
      - docker push $LATEST_URI

      # Write image definitions file for CodePipeline
      - echo Writing image definitions file...
      - printf '[{"name":"coworking-analytics","imageUri":"%s"}]' $IMAGE_URI > imagedefinitions.json

      # Display image URI for reference
      - echo Image URI: $IMAGE_URI
      - echo Latest URI: $LATEST_URI

artifacts:
  files:
    - imagedefinitions.json
  name: coworking-analytics-$(date +%Y-%m-%d)
